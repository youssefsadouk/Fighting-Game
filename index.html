<head>
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- canvas container -->
    <div style="position: relative; display:inline-block">
         <!-- health bar container -->
        <div style="position: absolute; width: 100%; display: flex; align-items:center; padding:20px" >
            <!-- player's health -->
            <div style="position:relative; width:100%; height:50px; display:flex; justify-content:flex-end">
                <div style="background-color:yellow; height:50px; width:100%"></div>
                <div id="playerHealth" 
                style="position: absolute; 
                background-color:blue; top:0; right:0; bottom:0; width:100%"></div>
            </div>
            <!-- timer -->
            <div id="timer"
             style="background-color: red;
             width: 100px; 
             height:100px; 
             flex-shrink:0; 
             display: flex; align-items:center; justify-content:center; ">10</div>
            <!-- enemy health-->
            <div style="position:relative; width:100%; height:50px;">
                <div style="background-color:yellow; height:50px"></div>
                <div id="enemyHealth" style="position: absolute; background-color:blue; top:0; right:0; bottom:0; left:0;"></div>
            </div>
            
        </div>
        <div id="result" 
        style="position: absolute; 
        align-items:center; 
        justify-content:center; 
        color:white;
        top:0;
        right:0;
        bottom:0;
        left:0;
        display:none ">Tie</div>
        <canvas>
        </canvas>
    </div>
    <script src="index.js"></script>
</body>
